<body>

<div id='monitor'>
	<center>
	<div id='div0'> 
	<iframe id='f0' src="campus.html" class="liveFrame">
	</iframe>
	</div>

	<div id='div1' style="display:none;">
	<center>
	<iframe id='f1' src="" class="liveFrame">

	<div id='div2' style="display:none;"> 
	<iframe id='f2' src="" class="liveFrame">

	</div>

<div>

<script>
// Firefox works. IE no
function resizeFrame(f) {
	f.style.height = f.contentWindow.document.body.scrollHeight + 'px';
}

//jQuery script set a time interval to load page in each div and display the loaded page, script loaded on page load
$(function() { 
  var timer = setInterval( loadAndShow, 60000); //2000 is the interval in millisecond
  var counter = 0;
  
  function loadAndShow() { 
	//hide the div current being shown
	$('#div'+counter.toString()).fadeOut('slow').hide();
	counter++;
	counter = counter%2;

	//reload iframe
	load2Frame();

	//show the page on next div
	$('#div'+counter.toString()).fadeIn('slow');

  }

    function load2Frame(){
	if (counter == 0)
	{
		$('#f' + counter.toString()).attr("src", "campus.html");
		$('#f' + counter.toString()).css("width", "1480px");
	}	
	else if (counter == 1)
	{
		$('#f' + counter.toString()).attr("src", "ocsd/ocsd.html");
		$('#f' + counter.toString()).css("width", "1480px");
	}	

  }

});
</script>
